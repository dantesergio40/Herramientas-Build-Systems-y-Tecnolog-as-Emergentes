
 <div class="img-login-fondo">
  <div class="container col-sm-6 col-sm-offset-3 ">
  
    <h1>Inicia Sesión</h1>

    <label class="error" *ngIf="errorLogin">Usuario/Contraseña no válidos</label>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label class="label text-right" for="email-input">Correo electrónico:</label>
        <input #email type="email" class="form-control" formControlName="email" id="email-input"  name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
        
      </div>
      <div class="form-group">
        <label class="label" for="password-input">Contraseña:</label>
        <input type="password" class="form-control" formControlName="password" id="password-input"  name="password" #password required>
      </div>     
     
      <button type="submit" class="ingresar btn btn-success mt-3" (click)="onLogin()" ><h4>INGRESAR</h4></button>
    </form> 
    <div class="form-group mt-3">
      <p class="text-white ">Crear una cuenta  <a class="font-italic" [routerLink]="['register']"> Registrarme</a> </p>
    </div>       
  
  </div>
</div>
